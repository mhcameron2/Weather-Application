<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/baf0409616.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alegreya+Sans+SC:wght@100;300;400;500;700;800;900&family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container card card-body appBorder">
      <div class="row">
        <div class="col-5 appHeader">Weather Forecast</div>
        <div class="col-7">
          <form id="search-form">
            <input
              type="search"
              placeholder="Enter city here"
              autocomplete="off"
              autofocus="on"
              class="enterLocation"
              id="enter-city"
            />
            <button id="search-button">
              <i class="fa-solid fa-magnifying-glass searchIcons"></i>
            </button>
            <button id="current-location-button">
              <i class="fa-solid fa-location-dot searchIcons"></i>
            </button>
          </form>
        </div>
      </div>
      <h1 id="city"></h1>
      <p class="dateTime"></p>
      <div class="row">
        <div class="col-6">
          <div class="card inAppCard">
            <div class="card-body">
              <p
                class="card-title temperatureDescription"
                id="temperature-description"
              ></p>
              <span class="card-text currentTemperature"
                ><span id="temperature"></span>
                <span class="units"
                  >°<span id="celcius">C</span> | °<span id="fahrenheit"
                    >F</span
                  ></span
                >
                <i class="fa-solid fa-sun" id="weather-icon"></i>
              </span>
              <p class="card-text minMaxTemperature">
                <strong><span id="max-temp"></span>°</strong> |
                <span id="min-temp"></span>°
              </p>
            </div>
          </div>
        </div>
        <div class="col-1"></div>
        <div class="col-5">
          <div class="card inAppCard">
            <div class="card-body">
              <div class="row">
                <div class="col-6 card-body e-0 weatherAttributes">
                  <ul>
                    <li>Wind:</li>
                    <li>Feels Like:</li>
                    <li>Humidity:</li>
                    <li>Sunrise:</li>
                    <li>Sunset:</li>
                  </ul>
                </div>
                <div class="col-6 card-body s-0 attributeValues">
                  <ul>
                    <li><span id="wind"></span>km/h</li>
                    <li><span id="feels-like"></span>°</li>
                    <li><span id="humidity"></span>%</li>
                    <li id="sunrise"></li>
                    <li id="sunset"></li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
        <h3>5-Day Forecast</h3>
        <div class="row">
          <div class="col">
            <div class="card inAppCardForecast">
              <div class="card-body">
                <h5 class="card-title">Sun</h5>
                <p class="card-text">
                  <i class="fa-solid fa-cloud-sun weatherIcon"></i>
                </p>
                <p class="card-text forecastTemperature">
                  <strong>28°</strong> | 11°
                </p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card inAppCardForecast">
              <div class="card-body">
                <h5 class="card-title weekday">Mon</h5>
                <p class="card-text">
                  <i class="fa-solid fa-sun weatherIcon"></i>
                </p>
                <p class="card-text forecastTemperature">
                  <strong>30°</strong> | 9°
                </p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card inAppCardForecast">
              <div class="card-body">
                <h5 class="card-title weekday">Tue</h5>
                <p class="card-text">
                  <i class="fa-solid fa-sun weatherIcon"></i>
                </p>
                <p class="card-text forecastTemperature">
                  <strong>29°</strong> | 11°
                </p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card inAppCardForecast">
              <div class="card-body">
                <h5 class="card-title weekday">Wed</h5>
                <p class="card-text">
                  <i class="fa-solid fa-cloud-sun-rain weatherIcon"></i>
                </p>
                <p class="card-text forecastTemperature">
                  <strong>25°</strong> | 13°
                </p>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card inAppCardForecast">
              <div class="card-body">
                <h5 class="card-title weekday">Thur</h5>
                <p class="card-text">
                  <i class="fa-solid fa-cloud-sun weatherIcon"></i>
                </p>
                <p class="card-text forecastTemperature">
                  <strong>27°</strong> | 14°
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
